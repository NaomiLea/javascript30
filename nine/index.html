<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const p = document.querySelector('p');
    // Regular
console.log("hello");
    // Interpolated

    // Styled
console.log("%c I am some great text", "font-size: 10px; background: teal;")
    // warning!
console.warn("Oh no");
    // Error :|
console.error("Shit");
    // Info
console.info("Hello")
    // Testing
console.assert(1 === 2, "That is wrong");
    // clearing
// console.clear();
    // Viewing DOM Elements
console.dir(p);
    // Grouping together
dogs.forEach(dog => {
  console.log(`This is ${dog.name}`);
  console.group(`${dog.name}`);
  console.groupEnd(`${dog.name}`);
});
    // counting
console.count("hello");
    // timing
console.time("fetching data");

  </script>
</body>
</html>
