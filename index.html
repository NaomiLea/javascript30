<!DOCTYPE html>
<html>

<head>
    <title>messAround</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kumar+One" rel="stylesheet">

</head>

<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <img class="couch" src="couch.jpg">


    <img class=painting src="painting.jpg">

    <img class="jukebox" src="jukebox.png" onClick="showDiv()">
    <div id="menu">
        <center>
            <p id=title>Songs</p>
            <p class="songs" id="masterpiece" data-key="65">Press A - Jessie J - Masterpiece</p>
        </center>
    </div>
    <img id="lamp" src="lamp.png">
    <div class="controls dimmer">

        <label for="blur">Dimmer:</label>
        <input id="blur" type="range" name="blur" min="0" max="1" value="10">


    </div>
    <div class="floor">
        <div class="floorColor controls">
            <label for="base">Floor Color</label>
            <input id="base" type="color" name="base" value="#ffc600">
        </div>
    </div>


    <audio data-key="65" src="masterpiece.mp3"></audio>
</body>
<script src="index.js"></script>

</html>
